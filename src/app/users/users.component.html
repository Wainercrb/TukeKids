      <table class="table table-striped" [mfData]="users" #mf="mfDataTable" [mfRowsOnPage]="5">
          <thead>
            <tr>
              <th style="width: 5%">
                <mfDefaultSorter by="position">#</mfDefaultSorter>
              </th>
              <th style="width: 15%">
                  <mfDefaultSorter by="name">Nombre</mfDefaultSorter>
                </th>
              <th style="width: 20%">
                <mfDefaultSorter by="surnames">Apellidos</mfDefaultSorter>
              </th>
              <th style="width: 20%">
                <mfDefaultSorter by="email">Email</mfDefaultSorter>
              </th>
              <th style="width: 15%">
                <mfDefaultSorter by="birthDate">Fecha Nacimineto</mfDefaultSorter>
              </th>
              <th style="width: 15%">
                <mfDefaultSorter by="country">País</mfDefaultSorter>
              </th>
              <th style="width: 10%">
                <mfDefaultSorter by="country">Acciones</mfDefaultSorter>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of mf.data; let i = index" [attr.data-index]="i">
              <td>{{i}}</td>
              <td>{{item.name}}</td>
              <td>{{item.surnames}}</td>
              <td>{{item.email}}</td>
              <td>{{item.birthDate}}</td>
              <td>{{item.country}}</td>
              <td>
                <div class="btn-group" role="group">
                  <a class="btn btn-secondary" routerLink="/actualizar-usuario/{{item._id}}">Editar</a>
                  <button type="button" class="btn btn-warning" (click)="deleteUser(item._id, i)">Eliminar</button>
                </div>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
              </td>
            </tr>
          </tfoot>
        </table>
    </div>
  </div>
</div>
