<div class="container">
  <div class="row">
    <div class="col-12">
      <div id="heaader-user-table">
          <a class="btn btn-light" routerLink="/nuevo-invitado">Nuevo</a>
      </div>
      <table class="table table-striped" [mfData]="guests" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
          <tr>
            <th style="width: 25%">
              <mfDefaultSorter by="name">Nombre completo</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="surnames">Edad</mfDefaultSorter>
            </th>
            <th style="width: 15%">
              <mfDefaultSorter by="email">Usuario</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="email">Acciones</mfDefaultSorter>
              </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data; let i = index" [attr.data-index]="i">
            <td>{{item.fullname}}</td>
            <td>{{item.age}}</td>
            <td>{{item.username}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic example">
                <a class="btn btn-secondary" routerLink="/actualizar-invitado/{{item._id}}">Editar</a>
                <button type="button" class="btn btn-warning" (click)="deleteGuest(item._id, i)">Eliminar</button>
              </div>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
